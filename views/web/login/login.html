    <div class="login">
        <form class="layui-form layui-form-login" action="/login/loginSub" method="get">
            <div class="login-logo">登录：</div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账户： </label>
                    <div class="layui-input-inline">
                        <!--lay-verify="phone"-->
                        <input type="tel" name="username" id="login" placeholder=""

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">密码： </label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" type="submit">登录</button>
                </div>
            </div>
        </form>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="register">注册</button>
        </div>
    </div>
